    <![endif]-->

    </head>
    <body>
        <div id="container"> <!--Início do container-->
            
            <header> <!--Topo do site-->
                <div id="logo">
                    <h1><a href="index.html">Museu Nacional</a></h1>
                </div>

                <nav> <!--Barra de navegação-->
                    <ul>
                        <li><a href="index.html">Home</a></li>

                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav> <!--Fim barra de navegação-->
            
            </header> <!--Fim topo do site-->

            <div id="principal"> <!--Abertura da div principal-->
                <header>
                    <h2>Contato</h2>
                    <h4>Fale com a gente</h4>
                </header>

                <div id="area-formulario"> <!--Abertura da área do formulário-->
                    <section>
                        <fieldset>
                            <legend>Em que podemos ajudar?</legend>
                            <form>
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" placeholder="Digite o seu nome" required>
                                
                                <label for="email">E-mail</label>
                                <input type="email" id="email" placeholder="exemplo@exemplo.com.br" required> <br>

                                <label for="mensagem">Mensagem</label> <br>
                                <textarea id="mensagem" cols="54" rows="5" placeholder="Digite a sua mensagem" maxlength="600"></textarea> <br>

                                <input class="submit" type="submit" value="Enviar mensagem">
                            </form>
                        </fieldset>
                    </section>
                </div> <!--Fechamento da área do formulário-->

                <div id="area-redes"> <!--Abertura da área de redes sociais-->
                    <fieldset>
                        <legend>Redes sociais</legend>
                        <ul>
                            <li>
                                <a href="https://www.instagram.com/">|Instagram</a>
                            </li>

                            <li>
                                <a href="https://www.facebook.com/">|Facebook</a>
                            </li>
                            
                            <li>
                                <a href="http://linkedin.com/">|LinkedIn</a>
                            </li>

                            <li>
                                <a href="https://api.whatsapp.com/send?phone=5524992844598">|Whatsapp</a>
                            </li>
                        </ul>
                    </fieldset>
                </div> <!--Fechamento da área de redes sociais-->

            </div> <!--Final da div principal-->
                
        </div> <!--Final do container-->
        
    </body>
